---
layout: default
---

<div class="home">
  <br /><br />
  <h2>This site will demonstrate the stability of racial health and wellness inequality in the NYS Capital District Region</h2>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl | remove:'index.html' }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
